<html>

<head>

    <script src="js/console.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/ai.js"></script>
    <link id="stylesheet" rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>

</head>

<body>

<header>
    <h1>XOX&nbsp;&nbsp;-&nbsp;&nbsp;Tic Tac Toe</h1>
</header>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<table style="margin: 0em 0em 0em 21%">

    <tr>

        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>

    </tr>

    <tr>

        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>

    </tr>

    <tr>

        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>
        <td class="field" onclick="playerChose (this)"></td>

    </tr>

</table>

<br/>
<br/>
<br/>
<br/>

<div id="display" style="background-color: red; border: thin solid #7F0000;" class="display">

    <p id="displayText" class="displayText"><b>X</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;player 1, it's your turn!</p>

</div>

<br/>
<br/>
<br/>
<br/>

<button onclick="restart ()" style="background-color: red; color: white;">Restart</button>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div class="heading" onclick="hideSettings ()" style="cursor: pointer;">
    <h2>&nbsp;&nbsp;Settings</h2>
</div>

<div class="hidden" id="settings" style="text-align: left; padding-left: 10px; cursor: pointer;">

    <br/>
    <br/>

    <input id="nameInput1" placeholder=" Enter name of player 1 ...">

    <br/>
    <br/>

    <select id="modeInput1" onchange="hideAIInputs ()">
        <option value="player">Player</option>
        <option value="ai">AI</option>

    </select>

    <br/>
    <br/>

    <select class="hidden" style="width: 200px;" id="aiInput1">
        <option value="random">Random [*]</option>
        <option value="off">Offensive [**]</option>
        <option value="def">Defensive [**]</option>
        <option value="med">Balanced [***]</option>

    </select>

    <br/>
    <br/>

    <input id="nameInput2" placeholder=" Enter name of player 2 ...">

    <br/>
    <br/>

    <select id="modeInput2" onchange="hideAIInputs ()">
        <option value="player">Player</option>
        <option value="ai">AI</option>

    </select>

    <br/>
    <br/>

    <select class="hidden" style="width: 200px;" id="aiInput2">
        <option value="random">Random [*]</option>
        <option value="off">Offensive [**]</option>
        <option value="def">Defensive [**]</option>
        <option value="med">Balanced [***]</option>

    </select>

    <br/>
    <br/>

    <button onclick="selectSettings ()" style="background-color: blue; color: white;">Select</button>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <select id="styleInput" onchange="selectStyle(this.value)">
        <option value="css/style.css">Dark (Default)</option>
        <option value="css/style_light.css">Light</option>

    </select>

    <br/>

</div>

<div id="console" class="hidden">

    <div class="logLine" id="logLine8" style="bottom: 50em;"></div>
    <div class="logLine" id="logLine7" style="bottom: 45em;"></div>
    <div class="logLine" id="logLine6" style="bottom: 40em;"></div>
    <div class="logLine" id="logLine5" style="bottom: 35em;"></div>
    <div class="logLine" id="logLine4" style="bottom: 30em;"></div>
    <div class="logLine" id="logLine3" style="bottom: 25em;"></div>
    <div class="logLine" id="logLine2" style="bottom: 20em;"></div>
    <div class="logLine" id="logLine1" style="bottom: 15em;"></div>
    <div class="logLine" id="logLine0" style="bottom: 10em;"></div>

    <input placeholder="Input" id="commandLine" style="color: black; background-color: white; position: fixed; bottom: 2em; left: 2%; width: 96%; padding-left: 1em;" onkeyup="send (event)">

</div>

<br/>
<br/>
<br/>
<br/>

<br/>

</body>

</html>
